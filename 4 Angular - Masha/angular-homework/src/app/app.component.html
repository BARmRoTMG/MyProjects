<style>
  img{
    width: 350px;
    height: 300px;
    mix-blend-mode: color-burn;
    object-fit: contain;
  }

  h2{
    text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
  }
</style>

<h1>{{title}}</h1>
<br>
<br>
<div>
  <h2>Project Name:</h2>
  <h3>{{project.Name}}</h3>
  <h2>Due Date:</h2>
  <h3 style="this.isDue == true ? 'color:red' : 'color:green'">{{project.DueDate}}</h3>
  <button (click)="checkduedate()">CHECK</button>
  <h2>Description:</h2>
  <p>{{project.Description}}</p>
</div>
<img src={{project.Image}}/>
