<div>
    <img src={{movieData?.image}} [width] = 300 [height]="500"/>
    <h1>{{movieData?.name}}</h1>
    <p>{{movieData?.year}}</p>
    <label [ngStyle]="{'color': movieData?.isWatched == true ? 'green' : 'red'}">
        Watched Movie
        <input type="checkbox" [checked]="movieData?.isWatched" (change)="toggleIsWatched($event)">
    </label>
    <p>{{movieData?.description}}</p>
</div>
