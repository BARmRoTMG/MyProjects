<div class="banner">
    <div class="content">
        <h1 class="mb-5">Your Tour Guide In Israel</h1>
        <a routerLink="menu">BOOK NOW &nbsp;<i class="bi bi-book"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">How to Book a <span class="highlight">Trip</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>1</h1>
                <p>Selet Tour of Choice.</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>2</h1>
                <p>Choose a Date.</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>3</h1>
                <p>Submit and Wait For Approval!</p>
            </div>
        </div>
    </div>
</div>

<!-- Tours Box -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers Favourite <span class="highlight">Tours</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let t of tourData; index as i">
            <div class="tourbox" *ngIf="i <= 3">
                <img src="{{t.img}}" />
                <h1>{{t.title}}</h1>
                <p>{{t.description}}</p>
                <h5>{{t.price}} <i class="bi bi-currency-euro"></i></h5>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="more-btn"><i class="bi bi-list"></i> View More</a>
</div>
